<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->

    <!-- <form class="form" tabindex="1" id="form0" data-qa="big"> -->
    <form data-qa="big">
      <div class="search-bar search-bar--larger" tabindex="1">
        <div class="icon icon--search"></div>
        <!-- class="input-search input-search--larger" -->
        <input
          class="input input--larger"
          type="text"
          placeholder="Try “Los Angeles”"
          data-qa="keypress">
      </div>
    </form>

    <form data-qa="small">
      <div class="search-bar search-bar--mini" tabindex="1">
        <div class="icon icon--search-mini"></div>
        <!-- class="input-search input-search--mini" -->
        <!-- placeholder="Search..."> -->
        <input
          class="input input--mini"
          type="text"
          placeholder="Try “Los Angeles”">
      </div>
    </form>
  </body>
</html>
