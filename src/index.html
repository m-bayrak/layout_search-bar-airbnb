<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>Search bar airbnb</h1> -->

    <form data-qa="big">
      <div class="search-bar">
        <!-- <div class="search-bar__img search-bar__img--larger"></div> -->
        <div class="icon icon--search"></div>
        <input
          class="search-bar__input"
          type="text"
          placeholder="Search..."
          data-qa="keypress">
      </div>
    </form>

    <form data-qa="small">
      <div class="search-bar-mini">
        <!-- <div class="search-bar__img search-bar__img--mini"></div> -->
        <div class="icon icon--search-mini"></div>
        <input
          class="search-bar-mini__input"
          type="text"
          placeholder="Search...">
      </div>
    </form>
  </body>
</html>
